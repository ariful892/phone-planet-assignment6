<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Planet</title>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font link -->
    <script src="https://kit.fontawesome.com/aae8640e16.js" crossorigin="anonymous"></script>

    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="background">
    <header>
        <h1 class="mt-5 text-center text-primary">Mobile Planet <i class="fa-solid fa-mobile text-dark"></i></h1>
    </header>
    <main>
        <!-- search mobile -->
        <section>
            <div class="mt-5 input-group mb-3 w-50 mx-auto ">
                <input id="search-input" type="text" class="form-control" placeholder="Enter phone name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary " type="button" id="search-btn">Search</button>
            </div>

            <!-- if search feild is empty -->
            <h4 id="empty-feild" class=" text-center mt-3">Please write a phone name!</h4>

            <!-- if product is not found -->
            <h3 id="item-not-found" class="mt-5 text-center">Item not found!</h3>
        </section>


        <!-- search result and phone details -->
        <section class="mt-5">

            <!-- individula phone details -->
            <div id="phone-details" class="w-75 mx-auto text-center ">

            </div>

            <!-- show search result -->
            <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-5">

            </div>
        </section>
    </main>

    <!-- javascript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/mobile-planet.js"></script>
</body>

</html>
